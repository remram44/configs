// Crosshair
alias my_crosshair "cl_crosshair_file crosshair5;cl_crosshair_blue 0;cl_crosshair_green 255;cl_crosshair_red 0;cl_crosshair_scale 30"
my_crosshair

// Viewmodel
alias viewmodel_on  "r_drawviewmodel 1"
alias viewmodel_off "r_drawviewmodel 0"
viewmodel_on

alias nop ""

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind e "voicemenu 0 0" // "medic"
bind f "inspect"
bind g "+taunt"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mosue4 "+attack4"
bind mouse5 "dropitem; voicemenu 1 7" // "charge ready"

unbind k

sensitivity "3.000000" // mouse has 3200 dpi
m_mouseaccel1 "0"
m_mouseaccel2 "0"
tf_medigun_autoheal "0"
hud_medicautocallers "1"
hud_medicautocallersthreshold "50"
hud_medichealtargetmarker "1"
tf_simple_disguise_menu "1"
cl_autoreload "1"
hud_fastswitch "1"

// HOW DO I FLY AS DEMONSTRATION MAN
exec demonstration
bind h "trashcan_result; trashcan_cycle"
bind z "+forward; trashcan_cycle"
bind s "+back; trashcan_cycle"
bind q "+moveleft; trashcan_cycle"
bind d "+moveright; trashcan_cycle"

echo "AUTOEXEC SCRIPT LOADED"
