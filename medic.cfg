exec autoexec

// Changing weapon changes the viewmodel state
bind 3 "slot1; viewmodel_off"
bind 4 "slot2; viewmodel_on"
bind 5 "slot3; viewmodel_on"

viewmodel_off

// Autocall changer - shows the location of all players
alias autocall_initial "hud_medicautocallersthreshold 50" // Initial autocall
                                                          // percentage
alias autocall_temp "hud_medicautocallersthreshold 150" // Autocall percentage
                                                        // when getting out
                                                        // blutsauger/syringe
alias +autocall_temp_hit "autocall_temp"
alias -autocall_temp_hit "autocall_initial"

bind l "+autocall_temp_hit"

bind mouse4 "voicemenu 1 7" // "charge ready"

echo "MEDIC SCRIPT LOADED"
